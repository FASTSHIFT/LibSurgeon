[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning

# Coverage options (use with: pytest --cov)
# Run: pytest --cov --cov-report=term-missing
# Or:  pytest --cov --cov-report=html
